<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 2 vòng lặp while</title>
</head>
<style>
    hr {
        width:1px;
    }
</style>
<body>
<hr>
</body>
<script>
    let i = 1;
    while (i<=100) {
        document.write("<hr style='width:" + i + "px'>");
        i++;
    }
</script>
</html>
